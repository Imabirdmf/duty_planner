server {
    listen 80;

    # Статика фронтенда
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Проксирование запросов к Django API
    location /api/ {
        # 'duty_backend' — это имя сервиса из вашего docker-compose.yml
        proxy_pass http://duty-backend.railway.internal:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Для админки Django
    location /admin/ {
        proxy_pass http://duty-backend.railway.internal:8000;
        proxy_set_header Host $host;
    }

    # Статические файлы Django (если вы их собираете через collectstatic)
    location /static/django/ {
        alias /app/backend/static/;
    }
}